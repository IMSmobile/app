<ion-header>

  <ion-navbar>
    <ion-title>Archive Auswahl</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let filter of filters">
      <button ion-item (click)="selectFilter(filter)">{{filter.archiveName}} ({{filter.id}})</button>
    </div>
  </ion-list>
  <p *ngIf="!hasValidFilters">Damit der Client funktioniert muss mindestens ein Filter mit dem Namen <strong>{{filterName}}</strong> existieren.</p>
</ion-content>
