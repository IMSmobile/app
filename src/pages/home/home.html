<ion-header>
  <ion-navbar>
    <ion-title>
      IMS Mobile App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Take a Picture</p>
    <ion-icon name="camera" on-tap="takePicture()"></ion-icon>
    <img [src]="imageSrc" />
    <p>Upload </p>
    <ion-icon name="cloud-upload" on-tap="uploadPicture()"></ion-icon>
</ion-content>
