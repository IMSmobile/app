<ion-header>
  <ion-navbar>
    <ion-title>
      IMS Mobile App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left on-tap="takePicture()">
    <ion-icon name="camera"></ion-icon>
    Take a Picture
  </button>
  <div *ngIf="imageSrc">
    <img [src]="imageSrc" />
    <button ion-button icon-left on-tap="uploadPicture()">
      <ion-icon name="cloud-upload"></ion-icon>
      Upload to IMS
    </button>
  </div>
</ion-content>
