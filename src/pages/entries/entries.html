<ion-header>

  <ion-navbar>
    <ion-title>Entries</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="presentPopover($event)" id="barButtonMore">
       <ion-icon name="more"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let entry of entries">
      <ion-card-header>
        IDFall: {{entry.fields.IDFall}}
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            IACreationDate: {{entry.fields.IACreationDate}}
          </ion-col>
          <ion-col>
            <button ion-button (tap)="takePictureForEntry(entry.fields.IDFall)">
          <ion-icon name="camera" item-right></ion-icon>
          </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
