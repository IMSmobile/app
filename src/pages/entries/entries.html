<ion-header>
  <ion-navbar>
    <ion-title>Eintr√§ge</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)" id="barButtonMore">
       <ion-icon name="more"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-infinite-scroll (ionInfinite)="infiniteEntries($event)">
    <ion-list>
      <ion-item *ngFor="let entry of entries">
        <h1 ion-text color="primary">{{entry.fields.IDFall}}</h1>
        <p>
          FALL_NR_: {{entry.fields.FALL_NR_}}<br />
          Created: {{entry.fields.IACreationDate | date:'short'}}<br />
          Modified: {{entry.fields.IAModificationDate | date:'short'}}
        </p>
        <button ion-button (click)="takePictureForEntry(entry.fields.IDFall)" id="entriesCameraButton{{entry.fields.IDFall}}" item-right>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll-content loadingText="Mehr Daten werden geladen..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
