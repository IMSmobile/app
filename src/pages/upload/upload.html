<ion-header>
  <ion-navbar>
    <ion-title>
      Upload Image to {{parentImageEntryId}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="takePicture()" color="primary">
       <ion-icon name="camera"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="uploadSegment">
      <ion-segment-button value="metadata">
        MetaData
      </ion-segment-button>
      <ion-segment-button value="image">
        Image
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="fieldsForm" (ngSubmit)="uploadPicture()">
    <div [ngSwitch]="uploadSegment">
      <ion-card *ngSwitchCase="'image'">
        <img [src]="imageSrc" />
      </ion-card>
      <ion-list *ngSwitchCase="'metadata'">
        <ion-item *ngFor="let field of mandatoryFields">
          <ion-label fixed>{{field.name}}</ion-label>
          <ion-input type="text" formControlName="{{field.name}}"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <ion-fab right bottom>
      <button ion-fab type="submit" color="secondary">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
