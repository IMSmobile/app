<ion-header>

  <ion-navbar>
    <ion-title>Bildupload Felder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filterFields($event)" placeholder="Suche"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let field of displayFields" class="fieldItem">
      <ion-label>{{field.name}}</ion-label>
      <ion-toggle [(ngModel)]="field.active" (ionChange)="notify(field.name, field.active)" id="settingsImageField{{field.name}}Toggle"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
