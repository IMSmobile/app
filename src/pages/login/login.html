<ion-header>

</ion-header>


<ion-content padding class="page">
  <img src="assets/images/logo.png" class="logo">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item *ngIf="isShowRestUrlField === true" class="item-trns login-input">
      <ion-icon name="cloud" item-start></ion-icon>
      <ion-input type="url" placeholder="IMS Rest Url" formControlName="server"></ion-input>
    </ion-item>
    <ion-item  class="item-trns login-input">
      <ion-icon name="person" item-start></ion-icon>
      <ion-input placeholder="IMS Benutzername" formControlName="user" [class.invalid]="submitAttempt" autocapitalize="none"></ion-input>
    </ion-item>
    <ion-item  class="item-trns login-input">
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="password" placeholder="IMS Passwort" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-login login-input" ion-button full>Anmelden</button>
  </form>
</ion-content>
